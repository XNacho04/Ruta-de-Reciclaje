<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruta Real de Reciclaje - Santiago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial; }
    h1 { background: #4CAF50; color: white; text-align: center; padding: 1rem; }
    #map { height: 90vh; }
  </style>
</head>
<body>
  <h1>Ruta Real de Camiones de Reciclaje</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-polylineoffset/leaflet.polylineoffset.js"></script>
  <script>
    const apiKey = 'TU_API_KEY_ACÁ'; // ← Pega tu clave de OpenRouteService aquí

    const map = L.map('map').setView([-33.50, -70.61], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Puntos de parada
    const paradas = [
      [-33.6111, -70.5759], // Puente Alto
      [-33.5410, -70.6194], // La Granja
      [-33.4922, -70.6078], // Macul
      [-33.4574, -70.6015]  // Ñuñoa
    ];

    // Agrega marcadores
    paradas.forEach((coords, i) => {
      L.marker(coords).addTo(map).bindPopup(`Parada ${i + 1}`);
    });

    // Solicita ruta real por calles a OpenRouteService
    async function cargarRuta() {
      const response = await fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
        method: 'POST',
        headers: {
          'Authorization': apiKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          coordinates: paradas.map(p => [p[1], p[0]])  // [lng, lat]
        })
      });

      const data = await response.json();

      L.geoJSON(data, {
        style: {
          color: 'green',
          weight: 5
        }
      }).addTo(map).bindPopup("Ruta del camión");
    }

    cargarRuta();
  </script>
</body>
</html>
