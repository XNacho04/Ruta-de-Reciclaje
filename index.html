<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruta de Reciclaje Santiago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial; }
    h1 { background: #4CAF50; color: white; text-align: center; padding: 1rem; }
    #map { height: 90vh; }
  </style>
</head>
<body>
  <h1>Ruta y Puntos de Reciclaje en Santiago</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = '5b3ce3597851110001cf62480c2f47156bb74bc79c6f4eaf5fc7ecf1';

    const map = L.map('map').setView([-33.52, -70.62], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // üéØ Centros de acopio con colores √∫nicos
    const centrosDeAcopio = [
      { nombre: "Centro de acopio La Granja", coords: [-33.518377, -70.611290], color: "blue" },
    ];

    // üü¢ Mostrar centros de acopio
    centrosDeAcopio.forEach(p => {
      const marker = L.circleMarker(p.coords, {
        radius: 9,
        color: p.color,
        fillColor: p.color,
        fillOpacity: 0.95
      }).addTo(map);
      marker.bindPopup(p.nombre);
    });

    // üü† Mostrar puntos verdes cercanos
    puntosVerdes.forEach(p => {
      const icono = L.circleMarker(p.coords, {
        radius: 6,
        color: "orange",
        fillColor: "orange",
        fillOpacity: 0.8
      }).addTo(map);
      icono.bindPopup(p.nombre);
    });

    // üîÑ Ruta conectando los centros de acopio
    async function cargarRuta() {
      try {
        const response = await fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
          method: 'POST',
          headers: {
            'Authorization': apiKey,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            coordinates: centrosDeAcopio.map(p => [p.coords[1], p.coords[0]]),
            instructions: false
          })
        });

        if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
        const data = await response.json();

        L.geoJSON(data, {
          style: { color: 'green', weight: 5 }
        }).addTo(map).bindPopup("Ruta del cami√≥n");

      } catch (error) {
        alert("No se pudo cargar la ruta: " + error.message);
        console.error("Error:", error);
      }
    }

    cargarRuta();
  </script>
</body>
</html>
