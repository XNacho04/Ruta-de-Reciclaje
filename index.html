<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruta Real de Reciclaje - Santiago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial; }
    h1 { background: #4CAF50; color: white; text-align: center; padding: 1rem; }
    #map { height: 90vh; }
  </style>
</head>
<body>
  <h1>Ruta Real de Camiones de Reciclaje</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = '5b3ce3597851110001cf62480c2f47156bb74bc79c6f4eaf5fc7ecf1'; // Tu API Key

    const map = L.map('map').setView([-33.50, -70.61], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Coordenadas de los centros de acopio
    const paradas = [
      [-33.6111, -70.5759], // Centro de acopio Puente Alto
      [-33.5410, -70.6194], // Centro de acopio La Granja
      [-33.4922, -70.6078], // Centro de acopio Macul
      [-33.4574, -70.6015]  // Punto final (Ñuñoa)
    ];

    // Agrega marcadores con nombres personalizados
    const nombres = [
      "Centro de acopio Puente Alto",
      "Centro de acopio La Granja",
      "Centro de acopio Macul",
      "Punto Final (Ñuñoa)"
    ];

    paradas.forEach((coords, i) => {
      L.marker(coords).addTo(map).bindPopup(nombres[i]);
    });

    // Solicita ruta por calles a OpenRouteService
    async function cargarRuta() {
      const response = await fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
        method: 'POST',
        headers: {
          'Authorization': apiKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          coordinates: paradas.map(p => [p[1], p[0]])  // [lng, lat]
        })
      });

      const data = await response.json();

      L.geoJSON(data, {
        style: {
          color: 'green',
          weight: 5
        }
      }).addTo(map).bindPopup("Ruta del camión");
    }

    cargarRuta();
  </script>
</body>
</html>
