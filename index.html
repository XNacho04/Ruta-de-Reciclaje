<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruta de Reciclaje - La Granja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial; }
    h1 { background: #4CAF50; color: white; text-align: center; padding: 1rem; }
    #map { height: 90vh; }
  </style>
</head>
<body>
  <h1>Reciclaje en La Granja</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = '5b3ce3597851110001cf62480c2f47156bb74bc79c6f4eaf5fc7ecf1';

    const map = L.map('map').setView([-33.5184, -70.6113], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // üè¢ Centro de acopio con coordenadas nuevas y color personalizado
    const centro = {
      nombre: "Centro de acopio La Granja",
      coords: [-33.51843993233389, -70.61132249095938],
      color: "navy"
    };

    L.circleMarker(centro.coords, {
      radius: 9,
      color: centro.color,
      fillColor: centro.color,
      fillOpacity: 0.9
    }).addTo(map).bindPopup(centro.nombre);

    // ‚ôªÔ∏è Puntos verdes reales cercanos
    const puntos = [
      { nombre: "Junta Vecinos N¬∞13 (Combarbal√° #0580)", coords: [-33.5200, -70.6135] },
      { nombre: "Villa La Serena (San Jos√© de la Estrella #1004)", coords: [-33.5212, -70.6090] },
      { nombre: "Bah√≠a Catalina (R√≠o Imperial #0945)", coords: [-33.5190, -70.6160] },
      { nombre: "Centro Cultural Gabriela Mistral (P.E. Gumucio #0323)", coords: [-33.5220, -70.6105] }
    ];

    puntos.forEach(p => {
      L.circleMarker(p.coords, {
        radius: 6,
        color: "green",
        fillColor: "green",
        fillOpacity: 0.8
      }).addTo(map).bindPopup(p.nombre);
    });

    // üöõ Ruta que recorre todos los puntos y vuelve al centro
    async function cargarRuta() {
      const coordsRuta = [
        centro,
        ...puntos,
        centro
      ].map(p => [p.coords[1], p.coords[0]]); // long, lat

      try {
        const res = await fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
          method: 'POST',
          headers: {
            'Authorization': apiKey,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ coordinates: coordsRuta, instructions: false })
        });

        if (!res.ok) throw new Error(res.status);
        const geo = await res.json();

        L.geoJSON(geo, {
          style: { color: 'darkred', weight: 4 }
        }).addTo(map).bindPopup("Ruta del cami√≥n");
      } catch (e) {
        alert("No se pudo cargar la ruta: " + e.message);
        console.error(e);
      }
    }

    cargarRuta();
  </script>
</body>
</html>
