<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruta de Reciclaje - La Granja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial; }
    h1 { background: #4CAF50; color: white; text-align: center; padding: 1rem; }
    #map { height: 90vh; }
  </style>
</head>
<body>
  <h1>Ruta y Puntos Verdes en La Granja</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = '5b3ce3597851110001cf62480c2f47156bb74bc79c6f4eaf5fc7ecf1';

    const map = L.map('map').setView([-33.5410, -70.6194], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // üè≠ Centro de acopio La Granja
    const centroDeAcopio = {
      nombre: "Centro de acopio La Granja",
      coords: [-33.51843993233389, -70.61132249095938],
      color: "blue"
    };

    // üìå Puntos verdes en La Granja
    const puntosVerdes = [
      { nombre: "Punto Verde Santa Anselma", coords: [-33.5422, -70.6210] },
      { nombre: "Punto Verde Av. Santa Rosa", coords: [-33.5435, -70.6150] },
      { nombre: "Punto Verde Av. Am√©rico Vespucio", coords: [-33.5380, -70.6215] },
      { nombre: "Punto Verde Las Industrias", coords: [-33.5390, -70.6175] },
      { nombre: "Punto Verde San Gregorio", coords: [-33.5448, -70.6192] }
    ];

    // Mostrar centro de acopio
    L.circleMarker(centroDeAcopio.coords, {
      radius: 9,
      color: centroDeAcopio.color,
      fillColor: centroDeAcopio.color,
      fillOpacity: 0.95
    }).addTo(map).bindPopup(centroDeAcopio.nombre);

    // Mostrar puntos verdes
    puntosVerdes.forEach(p => {
      L.circleMarker(p.coords, {
        radius: 6,
        color: "green",
        fillColor: "green",
        fillOpacity: 0.8
      }).addTo(map).bindPopup(p.nombre);
    });

    // Ruta desde centro de acopio ‚Üí puntos verdes ‚Üí regreso al centro
    async function cargarRuta() {
      try {
        const coordenadasRuta = [
          centroDeAcopio,
          ...puntosVerdes,
          centroDeAcopio // regreso
        ].map(p => [p.coords[1], p.coords[0]]);

        const response = await fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
          method: 'POST',
          headers: {
            'Authorization': apiKey,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            coordinates: coordenadasRuta,
            instructions: false
          })
        });

        if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
        const data = await response.json();

        L.geoJSON(data, {
          style: { color: 'blue', weight: 5 }
        }).addTo(map).bindPopup("Ruta del cami√≥n");

      } catch (error) {
        alert("No se pudo cargar la ruta: " + error.message);
        console.error("Error:", error);
      }
    }

    cargarRuta();
  </script>
</body>
</html>
