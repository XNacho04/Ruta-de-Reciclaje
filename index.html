<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruta de Reciclaje</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-34.6037, -58.3816], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Mapa © OpenStreetMap',
    }).addTo(map);

    const rutaCamion = [
      [-34.6037, -58.3816],
      [-34.6050, -58.3900],
      [-34.6080, -58.3950],
      [-34.6100, -58.4000]
    ];
    const polyline = L.polyline(rutaCamion, { color: 'green' }).addTo(map);
    map.fitBounds(polyline.getBounds());

    const puntosVerdes = [
      { nombre: "Punto Verde 1", coords: [-34.6050, -58.3900] },
      { nombre: "Punto Verde 2", coords: [-34.6080, -58.3950] }
    ];
    puntosVerdes.forEach(punto => {
      L.marker(punto.coords).addTo(map)
        .bindPopup(`<strong>${punto.nombre}</strong><br>Recolección de reciclables`);
    });

    const centrosAcopio = [
      { nombre: "Centro de Acopio 1", coords: [-34.6100, -58.4000] }
    ];
    centrosAcopio.forEach(centro => {
      L.marker(centro.coords, {
        icon: L.icon({ 
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
          iconSize: [25, 25]
        })
      }).addTo(map)
        .bindPopup(`<strong>${centro.nombre}</strong><br>Centro de clasificación`);
    });
  </script>
</body>
</html>
